<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fitness Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('theme.jpg') no-repeat center center/cover;
            background-attachment: fixed;
            color: #333;
        }

        section {
            padding: 80px 20px;
            text-align: center;
            margin-top: 80px;
        }

        .contact-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            color: white;
            max-width: 900px;
            margin: 0 auto;
        }

        .contact-container h2 {
            margin-bottom: 20px;
            font-size: 30px;
        }

        .contact-container p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            background: #333;
            color: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #ff6600;
            outline: none;
        }

        button {
            padding: 12px;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e55b00;
        }

        .contact-details {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .contact-details div {
            width: 30%;
        }

        .contact-details h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .contact-details p {
            font-size: 16px;
            line-height: 1.6;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 15px;
        }
    </style>
</head>

<body>
    
    
    <section>
        <div class="contact-container">
            <h2>Contact Us</h2>
            <p>If you have any questions or need more information, feel free to reach out to us.</p>
            
            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>

            <div class="contact-details">
                <div>
                    <h3>Address</h3>
                    <p>123 Fitness Pro Road, Kathmandu, Nepal</p>
                </div>
                <div>
                    <h3>Phone</h3>
                    <p>+977 123 456 789</p>
                </div>
                <div>
                    <h3>Email</h3>
                    <p>info@fitnesspro.com</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Fitness Pro. All Rights Reserved.</p>
    </footer>
</body>

</html>
